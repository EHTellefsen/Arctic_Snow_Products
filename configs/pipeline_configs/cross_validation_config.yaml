
cv_folds: 5

n_jobs: 4

random_state: 42

input_data:
  train_data_path: data/intermediate/datasets/ASP_train.parquet
  val_data_path: data/intermediate/datasets/ASP_val.parquet
  primary_ids: ['C2I']
  secondary_ids: ['2020-2021', '2021-2022']

output:
  cv_results_path: data/intermediate/CV_results/cv_results.pkl
  performance_cube_path: data/intermediate/CV_results/performance_cube.nc
  best_params_path: data/intermediate/CV_results/best_params.yaml

model:
  configs:
    input_features: ['6.9H', '6.9V', '10.7H', '10.7V', '18H','18V', '23H', '23V', '36H', '36V', '89H', '89V', 't2m','tcwv', 'tclw', 'tciw']
    target_feature: SD_mean
    weight_feature: num_samples
    oob_score: False
    random_state: 42
  param_grid:
    n_estimators: [30] 
    max_depth: [None,  20, 35, 50]
    min_samples_split: [2, 5, 7]
    min_samples_leaf: [1, 3, 5]
    max_features: [0.5, 0.7, 1.0]
    max_samples: [None, 0.7, 0.85, 1.0]
    min_weight_fraction_leaf: [0.0]


